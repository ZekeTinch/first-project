<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.x/dist/css/bootstrap.min.css" />

</head>

<body class="bg-secondary">
    <header class="p-4 mb-4 text-center border-bottom border-5 border-primary bg-dark text-light">
        <h1 class="display-2">Ebay Currency Converter</h1>
        <p class="lead">Need to know what an item will cost in another country while on a trip? Have we got an app for you.</p>
    </header>"
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-lg mx-center m-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Find item</button>
        
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Search for a product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Item</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <li class="list-group-item">
                            <select id="project-type-input" class="form-select">
                                <option value="Project Type" disabled selected>
                                    Currency Type
                                </option>
                                <option value="EUR">
                                    Euro
                                </option>
                                <option value="CAD">
                                    Cad
                                </option>
                                <option value="MXN">
                                    Mexican Peso
                                </option>
                                <option value="AUD">
                                    Aud
                                </option>
                                <option value="YEN">
                                    Yen
                                </option>
                            </select>
                        </li>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="submit" class="btn btn-primary">submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-secondary">
        <div class="col-4 text-center bg-secondary h1">Search List
            <button class="btn btn-danger btn-lg mx-center m-1" type="button" id="removeItems">Remove Items</button>
            <div class="list-group"></div>
        </div>
        <div class="col-8 text-center text-light bg-dark">Div 2
            <ul class="">
                <li class="border">potatoes</li>
                <li class="border">potatoes</li>
                <li class="border">potatoes</li>
                <li class="border">potatoes</li>
                
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
